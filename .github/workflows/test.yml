name: build-test-deploy_environments
on:
  workflow_dispatch:
  


jobs:
  install-build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - name: Install, Build, Test
      run: | 
        npm ci
        npm run build --if-present
        npm test 
